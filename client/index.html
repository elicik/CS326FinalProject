<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>SlippiBracketViewer (BETA)</title>
		<link rel='icon' href="favicon.png" type='image/png'>
	</head>
	<body>
		<div id="titlebar">
			<img id="titleimg">
			<div id="titlename"></div>
		</div>
		<div id="outer">
			<div id="wrapper"></div>
		</div>
		<div id="chooseyourtournamentwrapper">
			<div id="chooseyourtournamentinner">
				<select id="chooseyourtournament">
					<option value="smashuma-club-melee-singles-02-13-20">SmashUMA Club Melee Singles 02/13/20</option>
					<option value="smashuma-club-melee-singles-01-30-20">SmashUMA Club Melee Singles 01/30/20</option>
					<option value="the-zoo-the-emu-exhibit">The Zoo - The Emu Exhibit</option>
				</select>
				<div id="logo"><a href="https://github.com/elicik/SlippiBracketViewer"><img src="lib/gfx/logo.png"></img></a></div>
			</div>
		</div>
		<div class="modal" id="modal">
			<div id="topbar">
				<a id="download">DL</a>
				<span id="close">Close</span>
				<span id="gametitle"></span>
				Game
				<span id="gamenum"></span>
				<br>
				<select id="select"></select>
			</div>
			<iframe name="visualizer" id="visualizer" src="lib/slippi/page.html"></iframe>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 		<script src="script.js"></script>
	</body>
</html>
